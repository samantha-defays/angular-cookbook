<div class="wrapper fadeInDown mt-3">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first mt-1">
      <h2>Connexion</h2>

      <div class="alert alert-danger" *ngIf="error && !blankSubmit">
        Le compte utilisateur n'existe pas ou les donn√©es fournies ne correspondent
        pas
      </div>
    </div>

    <!-- Login Form -->
    <form [formGroup]="form" class="mt-3" (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <label for="email" class="sr-only">Adresse email</label>
        <input type="text" id="email" class="fadeIn second form-control" placeholder="Adresse email"
          formControlName="username" [class.is-invalid]="form.controls['username'].invalid && submitted">
        <p class="invalid-feedback" *ngIf="form.controls['username'].hasError('required') && submitted">
          L'email est obligatoire
        </p>
        <p class="invalid-feedback" *ngIf="form.controls['username'].hasError('email') && submitted">
          Le format de l'adresse n'est pas valide
        </p>
      </div>

      <div class="form-group">
        <label for="password" class="sr-only">Mot de passe</label>
        <input type="password" id="password" class="fadeIn third form-control" placeholder="Mot de passe"
          formControlName="password" [class.is-invalid]="form.controls['password'].invalid && submitted">
        <p class="invalid-feedback" *ngIf="form.controls['password'].hasError('required') && submitted">
          Le mot de passe est obligatoire
        </p>
      </div>

      <button type="submit" class="btn btn-primary fadeIn fourth">Connexion</button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a routerLink="/register">Pas encore inscrit ? <i class="fas fa-heart"></i></a>
    </div>

  </div>
</div>
