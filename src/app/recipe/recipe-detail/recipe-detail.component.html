<div class="container mt-3" *ngIf="recipe">
  <h1>{{this.recipe.title}}</h1>
  <div class="row mt-4">
    <div class="col">

      <a routerLink="/recipes/edit/{{ recipe.id }}" class="btn btn-secondary">
        Editer
      </a>
      <a (click)="handleDelete(recipe)" class="btn btn-danger ml-1 text-white">Supprimer</a>
    </div>
  </div>
  <div class="row mt-3" *ngIf="recipe">
    <div class="col-sm-12 col-m-12 col-lg-5 border">
      <img src="{{ recipe.illustration }}" alt="{{recipe.title}}" width="100%">
      <h3>Ingr√©dients</h3>
      <p>{{ recipe.ingredients }}</p>
      <h3>Ustensiles</h3>
      <p>{{ recipe.utensils }}</p>
    </div>
    <div class="col-sm-12 col-m-12 col-lg-7 border" *ngIf="recipe">
      <h3>Description</h3>
      <p>{{ recipe.description }}</p>
      <h3>Recette</h3>
      <p>{{ recipe.content }}</p>
    </div>
  </div> <!-- Fin de row -->
</div>
