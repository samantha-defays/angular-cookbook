<div class="container mt-3">

  <div class="row d-flex justify-content-center text-center" *ngIf="user">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h3>Mon profil</h3>
        </div>
        <div class="card-body">
          <img src="{{ user.photo }}" alt="{{ user.firstName}} {{user.lastName}}" class="pb-3">
          <h4>{{ user.firstName }} {{user.lastName | uppercase }}</h4>
          <p>{{ user.email }}</p>
        </div>
        <div class="card-footer">
          <a routerLink="/profile/edit" class="btn btn-primary">Modifier mon profil</a>
        </div>

      </div>
    </div>
  </div>
</div>
